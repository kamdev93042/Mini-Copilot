<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testBackend()">Test Backend</button>
    <pre id="result"></pre>

    <script>
        async function testBackend() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                const response = await fetch('https://mini-copilot.onrender.com/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: 'reverse string',
                        language: 'python'
                    })
                });
                
                const data = await response.json();
                resultEl.textContent = '✅ SUCCESS!\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = '❌ ERROR:\n' + error.message;
            }
        }
    </script>
</body>
</html>
